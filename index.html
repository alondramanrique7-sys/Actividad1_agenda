<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Telefónica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-secondary-subtle p-4">

<div id="app" class="container">

  <h2 class=" bg-danger text-center mb-4 p-3">Agenda telefonica</h2>

  <!-- Formulario -->
  <div class="card mx-auto mb-4 p-4" style="max-width: 400px;">
    <h5 class="text-center mb-3">Crear Contacto</h5>

    <input class="form-control mb-2"
           placeholder="Teléfono"
           v-model="nuevo.telefono">

    <input class="form-control mb-2"
           placeholder="Nombre"
           v-model="nuevo.nombre">

    <select class="form-select mb-3"
            v-model="nuevo.categoria">
      <option disabled value="">Categoría</option>
      <option>Casa</option>
      <option>Familia</option>
      <option>Escuela</option>
      <option>sin categoria</option>

    </select>

    <button class="btn btn-warning w-100"
            @click="agregar">
      "Agregar"
    </button>
  </div>
<hr>
  <!-- Tabla -->
  <table class="table table-bordered text-center">
    <thead class="table-success">
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Categoría</th>
        <th>Mensajes</th>
        <th>Llamadas</th>
      </tr>
    </thead>

    <tbody>
      <tr v-for="(c, index) in contactos" :key="index">
        <td>
          <button class="btn btn-info btn-sm"
                  @click="eliminar(index)">eliminar</button>
        </td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.categoria }}</td>

        <!-- Mensajes -->
        <td>
          <button class="btn btn-info btn-sm"
                  @click="c.mensajes--"
                  :disabled="c.mensajes === 0">-</button>
          {{ c.mensajes }}
          <button class="btn btn-warning btn-sm"
                  @click="c.mensajes++">+</button>
        </td>

        <!-- Llamadas -->
        <td>
          <button class="btn btn-primary btn-sm"
                  @click="c.llamadas--"
                  :disabled="c.llamadas === 0">-</button>
          {{ c.llamadas }}
          <button class="btn btn-success btn-sm"
                  @click="c.llamadas++">+</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Totales -->
  <div v-if="contactos.length > 0" class="row mt-3">
    <div class="col">
      <strong>Contactos:</strong> {{ totalContactos }}
    </div>
    <div class="col text-center">
      <strong>Total Mensajes:</strong> {{ totalMensajes }}
    </div>
    <div class="col text-end">
      <strong>Total Llamadas:</strong> {{ totalLlamadas }}
    </div>
  </div>

  <p v-else class="text-center mt-3">
    No hay contactos
  </p>

</div>

    </body>
        <script src="script3.js"></script>


</html>
